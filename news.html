---
layout: default
---

{% include header.html %}



<div class="container">
      {% include sub-nav.html %}

  {% for post in site.categories.news %}

<ul class="article-post">
  {% if post.img %}
    <a class="post post-thumbnail" style="background-image: url({{"/assets/" | prepend: site.baseurl | append : post.img}})" href="{{post.url | prepend: site.baseurl}}"></a>
  {% else %}
  {% endif %}
  <li>
    <p>{{post.date | date: '%B %d, %Y' }}</p>
    <a href="{{post.url}}"><h2>{{post.title}}</h2></a>
  </li>

</ul>
    {% endfor %}

</div>

{% include footer.html %}
